<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's over 9000</title>
        <style>

        </style>
    </head>
    <body>

        <input type="text" name="num1" id="num1"/>
        <select name="sinal" id="sinal">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" name="num2" id="num2"/>
        <input onclick="calMath()" type="submit" name="" id="" value="Try me!"/>
        <script>
            setInterval(() => { 
                alert("Please, use me...");
            } , 30*1000);
            function calMath(){
                const number1 = parseInt(document.querySelector("#num1").value);
                const number2 = parseInt(document.querySelector("#num2").value);
                const sinal = document.getElementById("sinal").value;
                let resultado;

                if(!Number.isInteger(number1) || !Number.isInteger(number2) || number1 < 0 || number2 < 0){
                    alert("Error :(");
                    return;
                }
                else if((sinal === '/' || sinal === '%') && number2 === 0) {
                    alert("It's over 9000!");
                    console.log("It's over 9000!");
                    return;
                }
                else{
                    if(sinal === '+'){
                        resultado = number1 + number2;
                    }
                    else if(sinal === '-'){
                        resultado = number1 - number2;
                    }
                    else if(sinal === '*'){
                        resultado = number1 * number2;
                    }
                    else if(sinal === '/'){
                        resultado = number1 / number2;
                    }
                    else if(sinal === '%'){
                        resultado = number1 % number2;
                    }
                }
                console.log(resultado);
                alert(resultado);
            }
        </script>
    </body>
</html>
