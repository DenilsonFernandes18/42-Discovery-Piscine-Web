<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* A tabela ocupa toda a tela */
    table {
      width: 100%;
      height: 100vh; /* altura da tela */
      border-collapse: collapse;
    }

    td {
      border: 1px solid black;
      text-align: center;
      font-size: 2vw; /* texto responsivo */
      padding: 20px;
    }

    /* Responsividade para telas pequenas */
    @media (max-width: 600px) {
      td {
        font-size: 4vw;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
    <table>
        <tr>
            <td bgcolor="pink" >
                Discovery
            </td>
           <td bgcolor="green">
                42 Luanda
           </td>
        </tr>
        
    </table>
</body>
</html>
